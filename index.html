<!DOCTYPE html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="assets/js/jquery-1.12.3.js"></script>
	<script src="assets/js/main.js"></script>
</head>

<body>
<div id='calculator-body'>
	<div id='screen'>
		
		<div id='input-display'>
		</div><br><br><br>
		<div id='output-display'>
		</div>
		</div>
	<div id='btn-area'>
		<div id='number-btn-area'>
			<div class='number-btn btn' id='btn-7'>
				7
			</div><div class='number-btn btn' id='btn-8'>
				8
			</div><div class='number-btn btn' id='btn-9'>
				9
			</div><div class='number-btn btn' id='btn-4'>
				4
			</div><div class='number-btn btn' id='btn-5'>
				5
			</div><div class='number-btn btn' id='btn-6'>
				6
			</div><div class='number-btn btn' id='btn-1'>
				1
			</div><div class='number-btn btn' id='btn-2'>
				2
			</div><div class='number-btn btn' id='btn-3'>
				3
			</div><div class='number-btn btn' id='btn-dot'>
				.
			</div><div class='number-btn btn' id='btn-0'>
				0
			</div><div class='number-btn btn' id='btn-equals'>
				=
			</div>
		</div>
		<div id='operation-btn-area'>
			<div class='operation-btn btn' id='btn-plus'>
				+
			</div><div class='operation-btn btn' id='btn-minus'>
				-
			</div><div class='operation-btn btn' id='btn-multiply'>
				*
			</div><div class='operation-btn btn' id='btn-divide'>
				/
			</div><div class='operation-btn btn' id='btn-left-bracket'>
				(
			</div><div class='operation-btn btn' id='btn-right-bracket'>
				)
			</div><div class='operation-btn btn' id='btn-exponent'>
				^
			</div><div class='operation-btn btn' id='btn-c'>
				C
			</div>
		</div>
	</div>
	<div id='clear-animation'></div>
</div>

</body>
